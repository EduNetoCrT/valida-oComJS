<!DOCTYPE html>
<html lang="pt-ber">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="idex.css">
    <title>Document</title>
</head>
<body>
    <form>

        <h1>Validação de formulário</h1>
       
        <label>Nome</label>
        <input type="text" pattern=".{5,}">
        <span data-validation-text>Nome incompleto</span>
       
        <label>Email</label>
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
        <span data-validation-text>Digite um email valido</span>
       
        <label>fone</label>
        <input type="text" pattern="([0-9]|\s){2,}">
        <span data-validation-text>Digite apenas numeros e acima de dois caracteres.</span>
       </form>
    
</body>
</html>
